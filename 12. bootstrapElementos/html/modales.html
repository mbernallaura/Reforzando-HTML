<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Alertas</title>
</head>
<body>
    <div class="container pt-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEjemplo">
            Demo modal
        </button>

        <div class="modal fade" id="modalEjemplo" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <h4 class="modal-header">Header</h4>
                    <div class="modal-body">
                        <p>Body</p>
                        <p>Body</p>
                        <p>Body</p>

                        <p>Body</p>

                        <p>Body</p>
                        <p>Body</p>
                        <hr>
                        <p>This <a href="#" role="button" class="btn btn-secondary popover-test" title="Titulo" data-bs-toggle="popover" data-bs-content="Este es el contenido del popover">button</a> triggers a popover on click.</p>
                        <hr>
                        <p>Esto es <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip">Tooltip</a> </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Aceptar</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)})

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)})
</script>
</html>
