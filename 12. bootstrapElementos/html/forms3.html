<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Forms3</title>
</head>
<body>
    <div class="container py-4">
        <form action="">
            <label for="rango">Selecciona el rango</label>
            <input type="range" id="rango" class="form-range" min="0" max="10" step="1">
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control">
            </div>

            <label  class="mt-3" for="email">Introduce tu email</label>
            <div class="input-group w-50">
                <input type="text" id="email" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <label  class="mt-3" for="email2">Introduce tu email</label>
            <div class="input-group input-group-sm w-100 flex-nowrap">
                <input type="text" id="email2" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <div class="input-group mt-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>

            <div class="input-group mt-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido">
            </div>

            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Hacer busqueda">
                <button class="btn btn-outline-secondary">Buscar</button>
            </div>

            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Hacer busqueda">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Buscar</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Fox</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Otros</a></li>
                  </ul>
            </div>

            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="textNombre" placeholder="Nombre">
                <label for="textNombre">Nombre</label>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
