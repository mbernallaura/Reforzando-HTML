<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h3>Registrate</h3>

        <div class="botones">
            <button class="googleBtn">
                <picture>
                    <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="logoGoogle">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitterBtn">
                <picture>
                    <img src="http://jcatalan55.es/wp-content/uploads/2015/07/twitter-icon.png" alt="">
                </picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>Or...</span>
            <hr>
        </div>

        <form action="" method="">
            <div>
                <!--For hace referencia al Id del input-->
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text">
                </label>

                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text">
                </label>

                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" type="text">
                </label>

                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" type="password" placeholder="6+ characters">
                </label>

                <label for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>

                <button type="submit">Crear Cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
